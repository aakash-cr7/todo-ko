<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO - KnockoutJS</title>
        <script src="https://use.fontawesome.com/955cc09cd1.js"></script>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section id="container">
            <header>
                <h1>todos</h1>
                <input id="new-todo" data-bind="textInput: current, event: { keyup: add }" placeholder="Add a note .. ">
            </header>
            <section class="main">
                <input id="toggle-all" class="toggle" type="checkbox">
                <ul id="todo-list" data-bind="foreach: todoList">
                    <li data-bind="attr: { class: isPrioritized() ? 'red' : ''}">

                        <input class="toggle" type="checkbox" data-bind="css: { checked: completed }, click: $parent.finishedTask">

                        <span data-bind="text: title, attr: { class: completed() ? 'todo complete' : 'todo'}"></span> 

                        <!-- Because of foreach if we write just click: remove. It will be in the context of Todo, so go up one binding context to access ViewModel -->
                        <a id="prioritze-item" data-bind="click: $parent.prioritize"><span class="fa fa-star" data-bind="attr: { class: isPrioritized() ? 'fa fa-star priority' : 'fa fa-star'}"></span></a>
                        <a id="delete-item" data-bind="click: $parent.remove"><span class="fa fa-times"></span></a>
                    </li>
                </ul>
            </section>


            <footer>
                <!-- <pre data-bind="text: ko.toJSON($root, null, 2)"></pre> -->
            </footer>
        </section>

        <script src="js/knockout.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
