<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO - KnockoutJS</title>
        <script src="https://use.fontawesome.com/955cc09cd1.js"></script>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <section id="container">
            <header>
                <h1>todos</h1>
                <input id="new-todo" data-bind="textInput: current" placeholder="Add a note .. ">
                <button id="add-btn" data-bind="click: add">Add</button>
            </header>
            <section class="main">
                <input id="toggle-all" class="toggle" type="checkbox">
                <ul id="todo-list" data-bind="foreach: todoList">
                    <li>
                        <input class="toggle" type="checkbox">
                        <span data-bind="text: title"></span> 
                        <!-- Because of foreach if we write just click: remove. It will be in the context of Todo, so go up one binding context to access ViewModel -->
                        <a id="delete-item" data-bind="click: $parent.remove"><span class="fa fa-times"></span></a>
                    </li>
                </ul>
            </section>


            <footer>

                <pre data-bind="text: ko.toJSON($root, null, 2)"></pre>
            </footer>
        </section>

        <script src="js/knockout.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
